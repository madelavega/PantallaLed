<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <link rel="stylesheet" href="resources/css/mobile-angular-ui-hover.min.css" type="text/css"/>
    <link rel="stylesheet" href="resources/css/mobile-angular-ui-base.min.css" type="text/css"/>
    <link rel="stylesheet" href="resources/css/mobile-angular-ui-desktop.min.css" type="text/css"/>
    <link rel="stylesheet" href="resources/css/app.css" type="text/css"/>
</head>
<body ng-app="app">
<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <h1 class="app-name">Menú</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
                <a class="list-group-item" href="#/ajustes">Ajustes <i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="#/iluminacion">Iluminación <i
                        class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="#/temperatura">Temperatura <i
                        class="fa fa-chevron-right pull-right"></i></a>
            </div>

        </div>
    </div>
</div>

<div class="app">

    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>PLED</span>
        </div>

        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </div>
    <div class="app-body">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading">
        </ng-view>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/vendor/angular-touch.min.js"></script>
    <script src="js/vendor/angular-slider.min.js"></script>
    <script src="js/vendor/mobile-angular-ui.min.js"></script>
    <script src="build/pantallaLed.js"></script>
</body>
</html>
